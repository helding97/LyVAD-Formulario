<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registroForm">
        <h2>Registro</h2>
        <h3>Red de Jóvenes LYVAD</h3>
        <input type="text" name="nombre" placeholder="Nombre Completo" required>
        <input type="text" name="cedula" placeholder="Cédula de Identidad" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <input type="text" name="estado_civil" placeholder="Estado Civil" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>
        <input type="text" name="barrio" placeholder="Barrio/CMC" required>
        <input type="text" name="direccion" placeholder="Dirección Exacta" required>
        <input type="text" name="activo_iglesia" placeholder="¿Está activo en la iglesia?" required>
        <button type="submit" class="btn">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
